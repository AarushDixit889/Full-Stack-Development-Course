<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loops</title>
</head>
<body>
    <script>
        //task - 1 to 100
        var i=1;
        while(i<=100){
            console.log(i)
            i++;
        }
    </script>
