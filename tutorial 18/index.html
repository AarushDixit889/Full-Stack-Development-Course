<!-- Units in CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 18</title>
    <style>
        body div:nth-child(1){
            background-color: aqua;
            color: white;
            /* We have two types of units in css- Relative and Absolute Units */
            /* Absolute units are fixed whereas Relative units can be change by screen width and height */
            width:100vw;
        }
    </style>
</head>
<body>
   <div>Div 1</div> 
</body>
</html>
