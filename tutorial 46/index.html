<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else statement</title>
</head>
<body>
    <span></span>
    <script>
        var a=true
        var span=document.querySelector("span")
        if(a==true){
            span.innerHTML="A is true"
        }else{
            span.innerHTML="A is false"
        }
    </script>
</body>
</html>
