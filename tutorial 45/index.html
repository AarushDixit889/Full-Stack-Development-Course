<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If statement</title>
</head>
<body>
    <span>A is false</span>
    <script>
        var a=false
        if(a==true){
            var span=document.querySelector("span")
            span.innerHTML="A is true"
        }
    </script>
</body>
</html>
